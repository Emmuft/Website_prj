<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="{{ url_for('static', filename='css/main.css') }}">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/about">
                    <ya-tr-span data-index="1-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                data-value="Carousel" data-translation="Wood" data-ch="0" data-type="trSpan"> Owudo
                    </ya-tr-span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Переключение навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <ya-tr-span data-index="2-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value="Home" data-translation="Главная" data-ch="0"
                                            data-type="trSpan">Главная
                                </ya-tr-span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create-article">
                                <ya-tr-span data-index="3-0" data-translated="true" data-source-lang="en"
                                            data-target-lang="ru" data-value="Link" data-translation="Создание" data-ch="0"
                                            data-type="trSpan">Создание
                                </ya-tr-span>
                            </a>
                    </ul>
                    <form class="d-flex" role="search">
                        <a class="btn btn-outline-success" href="/login">
                            <ya-tr-span data-index="5-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                                        data-value="Search" data-translation="Авторизироваться" data-ch="1" data-type="trSpan">Авторизироваться
                            </ya-tr-span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</div>

{% block body %}{% endblock %}

<div>
    <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>© 2023 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</div>
<div id="tr-popup" class="tr-popup" translate="no" data-hidden="true" data-invalid="true" data-disabled="false"
     lang="ru"></div>
</body>
</html>
